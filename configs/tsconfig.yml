# Systemd services configuration
# Set expert: true for services that should only be visible in expert mode

services:
  - name: chrony
    expert: true
  - name: wittypid
    expert: false
  - name: wg-quick@wireguard
    expert: true
  - name: mosquitto
    expert: true
  - name: mqttutil
    expert: true 
  - name: radiotracking
    expert: false 
  - name: soundscapepipe
    expert: false
