# Systemd services configuration
# Set expert: true for services that should only be visible in expert mode

# Configuration file locations
file_locations:
  config_dir: "/boot/firmware"  # Default location for radiotracking.ini and schedule.yml

# System settings
system:
  status_refresh_interval: 5  # Default system status refresh interval in seconds

services:
  - name: wittypid
    expert: false
  - name: radiotracking
    expert: false 
  - name: soundscapepipe
    expert: false
  - name: tsconfig
    expert: true
  - name: tsconfig-ble
    expert: true
  - name: chrony
    expert: true
  - name: wg-quick@wireguard
    expert: true
  - name: mosquitto
    expert: true
  - name: mqttutil
    expert: true 
  - name: multi-user.target
    expert: true
  - name: network-online.target
    expert: true
  - name: time-sync.target
    expert: true
