{% extends "base.html" %}

{% block content %}
<div>
    <!-- Status Section -->
    <template x-if="activeConfig === 'status'">
        <div>
            {% include 'status.html' %}
        </div>
    </template>

    <!-- Schedule Section -->
    <div x-show="activeConfig === 'schedule'" x-cloak>
        <template x-if="activeConfig === 'schedule'">
            <div>
                {% include 'schedule.html' %}
            </div>
        </template>
    </div>

    <!-- Radio Tracking Section -->
    <div x-show="activeConfig === 'radiotracking'" x-cloak>
        <template x-if="activeConfig === 'radiotracking'">
            <div>
                {% include 'radiotracking.html' %}
            </div>
        </template>
    </div>

    <!-- Soundscapepipe Section -->
    <div x-show="activeConfig === 'soundscapepipe'" x-cloak>
        <template x-if="activeConfig === 'soundscapepipe'">
            <div>
                {% include 'soundscapepipe.html' %}
            </div>
        </template>
    </div>
</div>
{% endblock %}
