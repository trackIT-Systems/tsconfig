{% extends "base.html" %}

{% block content %}
<div>
    <!-- Status Section - hidden in server mode, only render after initialization -->
    <template x-if="initialized && activeConfig === 'status' && !serverMode">
        <div>
            {% include 'status.html' %}
        </div>
    </template>

    <!-- System Settings Section -->
    <div x-show="activeConfig === 'settings' && isSettingsAvailable()" x-cloak>
        <template x-if="activeConfig === 'settings' && isSettingsAvailable()">
            <div>
                {% include 'settings.html' %}
            </div>
        </template>
    </div>

    <!-- Radio Tracking Section -->
    <div x-show="activeConfig === 'radiotracking' && isServiceAvailable('radiotracking')" x-cloak>
        <template x-if="activeConfig === 'radiotracking' && isServiceAvailable('radiotracking')">
            <div>
                {% include 'radiotracking.html' %}
            </div>
        </template>
    </div>

    <!-- Soundscapepipe Section -->
    <div x-show="activeConfig === 'soundscapepipe' && isServiceAvailable('soundscapepipe')" x-cloak>
        <template x-if="activeConfig === 'soundscapepipe' && isServiceAvailable('soundscapepipe')">
            <div>
                {% include 'soundscapepipe.html' %}
            </div>
        </template>
    </div>
</div>
{% endblock %}
